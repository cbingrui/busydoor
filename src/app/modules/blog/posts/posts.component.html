<div>
  <ul>
    <li *ngFor="let post of posts; let i = index">
      <app-post-item [id]=i [post]=post></app-post-item>
    </li>
  </ul>
</div>
<div class='container'>
  <app-pagination [totalItems]="totalRecords" [pageSize]="pageSize" (pageChanged)="onPageChanged($event)"></app-pagination>
</div>
