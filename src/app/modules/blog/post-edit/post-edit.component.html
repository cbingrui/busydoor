<h1>Post Page</h1>

<form [formGroup]="postForm" (submit)="onConfirm()">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea formControlName="content" rows="8" class="form-control" placeholder="Content"></textarea>
  </div>


  <input [disabled]="!postForm.valid" type="submit" class="btn btn-primary" value="Submit">
</form>
