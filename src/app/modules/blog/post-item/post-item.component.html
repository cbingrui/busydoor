<p></p>
<a style="cursor: pointer;" routerLink={{this.post._id}} routerLinkActive="active" class="list-group-item clearfix flex-column align-items-start">
  <div class="pull-right">
    <p class="list-group-item-text">{{post.timestamp}}</p>
  </div>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{post.title}}</h4>
    <div class="list-group-item-text" [innerHTML]='post.renderedContent | markdown'></div>
  </div>
</a>
