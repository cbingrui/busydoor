<section class="container post_item">
  <div class='row'>
    <a class='col-md-2'>
      <img class="figure-img img-fluid" src="https://mbkr-minimalistbaker.netdna-ssl.com/wp-content/uploads/2017/07/AMAZING-PBJ-Acai-Bowls-Low-sugar-super-healthy-tastes-like-a-MILKSHAKE-vegan-glutenfree-acai-healthy-recipe-5-340x340.jpg">
      <div class="comment-count">
        22</div>
    </a>
    <article class='col-md-8 offset-md-2'>
      <header class="entry-header">
        <h2 class="entry-title" itemprop="headline">
          <a [routerLink]='this.post._id' rel="bookmark">{{post.title}}</a>
        </h2>
        <div class='date float-sm-right'>
          <time [attr.datetime]="post.timestamp" class='actual-date'>
            {{post.timestamp | date:'short'}}
          </time>
        </div>
      </header>
      <div class="entry-content" itemprop="text">
        <p>{{post.summary}}</p>
      </div>
      <footer class="entry-footer">
        <ul class="tag-list">
          <li class="tag-pill" *ngFor="let tag of tags">
            {{ tag }}
          </li>
        </ul>
      </footer>
    </article>
  </div>
</section>
