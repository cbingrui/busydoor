<h1>Login Page</h1>

<form [formGroup]="loginForm" (submit)="onLogin()">
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="text" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="text" class="form-control" placeholder="Password">
  </div>


  <input [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" value="Submit">
</form>
