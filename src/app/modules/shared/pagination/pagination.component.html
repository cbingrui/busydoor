<h1>Pagination</h1>
<div style="text-align:center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li *ngFor="let item of createPager(postTotal,postEachPage); let idx = index">
        <a style="cursor:pointer" (click)="setCurrent(idx + 1)">{{item.label}}</a>
      </li>
    </ul>
  </nav>
</div>
